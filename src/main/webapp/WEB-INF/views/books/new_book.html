<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Enter title: </label>
    <input type="text" th:field="*{title}" id="title" required/><br/>
    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author" pattern="([A-Za-z]\w+ [A-Za-z])\w+" required/><br/>
    <label for="genre">Enter genre: </label>
    <input type="text" th:field="*{genre}" id="genre" pattern="[A-Za-z]\w+" required/><br/>
    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year" pattern="[0-9]{1,4}" required/><br/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
